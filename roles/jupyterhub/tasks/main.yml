---

- name: is-disabled SELinux
  shell: "! $(which selinuxenabled && selinuxenabled)"
  changed_when: False

- include: debian-9.yml
  when: ansible_distribution == "Debian" and ansible_distribution_major_version == "9"

- include: centos-7.yml
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"

- include: archlinux.yml
  when: ansible_distribution == "Archlinux"

- name: install pip3 packages
  pip:
    state: present
    name: "{{ item }}"
    executable: "{{ bin_pip3 }}"
  with_items:
    - pip
    - setuptools
    - ansible
    - bash_kernel
    - notebook
    - jupyterhub
    - jupyter_contrib_nbextensions
    - ipywidgets
    - git+https://github.com/NII-cloud-operation/Jupyter-LC_run_through
    - git+https://github.com/NII-cloud-operation/Jupyter-multi_outputs

- name: create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/ansible
    - /etc/jupyterhub
    - /usr/share/ansible
    - /usr/share/jupyterhub/startup

- name: download default ansible.cfg
  get_url:
    url: https://raw.githubusercontent.com/ansible/ansible/devel/examples/ansible.cfg
    dest: /etc/ansible/ansible.cfg

- name: modify ssh_args in ansible.cfg
  lineinfile:
    path: /etc/ansible/ansible.cfg
    regexp: "^#?ssh_args "
    line: ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

- name: modify library in ansible.cfg
  lineinfile:
    path: /etc/ansible/ansible.cfg
    regexp: "^#?library "
    line: library = /usr/share/ansible/

- name: put jupyterhub_config.py
  copy:
    src: files/jupyterhub_config.py
    dest: /etc/jupyterhub/
    mode: 0700
  notify: restart jupyterhub

- name: put script files
  copy:
    src: "files/{{ item }}"
    dest: /etc/jupyterhub/
    mode: 0755
  with_items:
    - bootstrap.sh
    - 99-requires.py

- name: install npm packages
  npm:
    state: present
    name: "{{ item }}"
    global: yes
  with_items:
    - configurable-http-proxy

- name: <systemd> put jupyterhub.service
  copy:
    dest: /etc/systemd/system/jupyterhub.service
    content: |
      [Unit]
      Description = Jupyterhub

      [Service]
      ExecStart = "{{ bin_jupyterhub }}" --config=/etc/jupyterhub/jupyterhub_config.py
      Restart = always
      Type = simple

      [Install]
      WantedBy = multi-user.target
  when: ansible_service_mgr == "systemd"
  notify: restart jupyterhub

- name: start jupyterhub
  service:
    state: started
    name: jupyterhub
    enabled: yes
    daemon_reload: yes

- name: put goss_jupyterhub.yml
  copy:
    dest: /etc/goss.d/goss_jupyterhub.yml
    content: |
      service:
        jupyterhub:
          enabled: true
          running: true
      port:
        tcp6:8000:
          listening: true
          ip:
            - '::'
  tags:
    - goss